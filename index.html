<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootswatch cdn -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <div class="col-md-6 mx-auto text-center bg-primary  rounded" id="weatherData">
                    <h1 id="w-location">city_name</h1>
                    <h3 class="text-dark" id="w-desc">description</h3>
                    <h3 id="w-string">temp(c&f)</h3>
                    <img id="w-icon">
                    <ul id="w-details" class="list-group mt-3">
                        <li class="list-group-item" id="w-feels-like"></li>
                        <li class="list-group-item" id="w-humidity"></li>
                        <li class="list-group-item" id="w-country"></li>
                        <li class="list-group-item" id="w-timezone"></li>
                    </ul>
                </div>

                <hr>
                <form id="form" class="input-group mb-3">
                    <input type="text" class="form-control mt-3 rounded" placeholder="Enter city name..." id="userLocation">
                    <button class="btn btn-outline-dark mt-3" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
                </form>

            </div>

        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- app js file  -->
    <script src="app.js"></script>

</body>

</html>
